<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAHIR FUCKING ISO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
        }

        /* KASMA ENGELLEYİCİ - PERFORMANS OPTİMİZASYONU */
        body {
            font-family: Arial, sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
        }

        /* Video Container - Tam ekran siyah */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transform: translateZ(0);
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 'contain' yerine 'cover' - tam ekran, boşluk kalmasın */
            position: absolute;
            top: 0;
            left: 0;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        /* Video Overlay - İSMAİLİ ZAHİR SİKTİ yazısı */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 10;
            transform: translateZ(0);
            background: transparent;
        }
        
        .overlay-text {
            font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
            font-size: clamp(2.5rem, 15vw, 10rem);
            font-weight: 900;
            color: #FF0000;
            text-shadow: 
                0 0 20px #FF0000,
                0 0 40px #FF3300,
                0 0 60px #FF6600,
                0 0 80px #FF9900,
                4px 4px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
            letter-spacing: 4px;
            transform: rotate(-5deg) scale(1);
            animation: textPulse 1.5s infinite alternate;
            white-space: nowrap;
            text-align: center;
            line-height: 1.2;
            padding: 20px;
            -webkit-text-stroke: 3px black;
            text-stroke: 3px black;
            will-change: transform, text-shadow;
        }
        
        @keyframes textPulse {
            0% { 
                transform: rotate(-5deg) scale(1); 
                text-shadow: 0 0 20px #FF0000, 0 0 40px #FF3300, 4px 4px 0 #000;
            }
            100% { 
                transform: rotate(-3deg) scale(1.1); 
                text-shadow: 0 0 40px #FF3300, 0 0 80px #FF6600, 0 0 120px #FF9900, 4px 4px 0 #000;
            }
        }

        /* Progress Bar - Daha ince ve göze batmayan */
        .progress-container {
            position: fixed;
            bottom: 10px;
            left: 20px;
            right: 20px;
            width: auto;
            height: 3px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            overflow: hidden;
            z-index: 20;
            border: 1px solid rgba(255, 0, 0, 0.3);
            opacity: 0.7;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .progress-container:hover {
            opacity: 1;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF0000, #FF6600, #FF9900);
            transition: width 0.2s linear;
            box-shadow: 0 0 15px #FF0000;
        }

        /* Kapatma, indirme, sağ tık engelleyici */
        .blocker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: transparent;
            pointer-events: none; /* Tıklamaları videoya iletiyoruz */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .overlay-text {
                font-size: clamp(2rem, 12vw, 6rem);
                letter-spacing: 2px;
                -webkit-text-stroke: 2px black;
            }
            
            @keyframes textPulse {
                0% { transform: rotate(-5deg) scale(1); letter-spacing: 2px; }
                100% { transform: rotate(-3deg) scale(1.05); letter-spacing: 3px; }
            }
        }

        @media (max-width: 480px) {
            .overlay-text {
                font-size: clamp(1.8rem, 10vw, 4rem);
                white-space: normal;
                word-break: break-word;
                line-height: 1.3;
                -webkit-text-stroke: 2px black;
            }
        }
    </style>
</head>
<body>
    <!-- Blocker Overlay - Sağ tık, kapatma, indirme engelleyici -->
    <div class="blocker-overlay" id="blockerOverlay"></div>

    <!-- Sadece Video Container -->
    <div class="video-container" id="videoContainer">
        <video id="mainVideo" autoplay playsinline preload="auto"></video>
        <!-- İSMAİLİ ZAHİR SİKTİ Overlay - Her zaman görünecek -->
        <div class="video-overlay">
            <div class="overlay-text">İSMAİLİ ZAHİR SİKTİ</div>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        (function() {
            "use strict";
            
            // DOM ELEMANLARI
            const mainVideo = document.getElementById('mainVideo');
            const progressBar = document.getElementById('progressBar');
            
            // PERFORMANS AYARLARI - Kasmayı önle
            // Video elementine optimize edici özellikler ekle
            mainVideo.setAttribute('playsinline', '');
            mainVideo.setAttribute('webkit-playsinline', '');
            mainVideo.setAttribute('x5-playsinline', '');
            mainVideo.setAttribute('preload', 'auto');
            
            // Video kaynağını hemen ayarla
            mainVideo.src = 'video1.mp4'; // Video dosyanın adı
            
            // SES AYARLARI
            mainVideo.muted = false;
            mainVideo.volume = 1.0;
            
            // KALICI OYNATMA - Sayfa yüklenir yüklenmez başlasın
            function forcePlay() {
                mainVideo.play()
                    .then(() => {
                        console.log('Video oynuyor');
                        // Başarılı
                    })
                    .catch(e => {
                        console.log('Hata:', e);
                        // Hata olursa tekrar dene
                        setTimeout(forcePlay, 100);
                    });
            }
            
            // HEMEN BAŞLAT (bekleme yok)
            forcePlay();
            
            // Progress bar güncelleme
            mainVideo.ontimeupdate = function() {
                if (mainVideo.duration) {
                    const progress = (mainVideo.currentTime / mainVideo.duration) * 100;
                    progressBar.style.width = progress + '%';
                }
            };
            
            // Video bittiğinde başa sar ve tekrar oynat (sonsuz döngü)
            mainVideo.onended = function() {
                mainVideo.currentTime = 0;
                mainVideo.play().catch(e => console.log('Tekrar oynatılamadı:', e));
            };
            
            // Hata durumunda tekrar dene
            mainVideo.onerror = function(e) {
                console.error('Video hatası:', e);
                // 1 saniye sonra tekrar dene
                setTimeout(() => {
                    mainVideo.load();
                    mainVideo.play().catch(console.log);
                }, 1000);
            };
            
            // TÜM ENGELLEMELER
            // Sağ tık engelle
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Klavye kısayollarını engelle (F11 hariç - tam ekran)
            document.addEventListener('keydown', function(e) {
                // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+C vb. engelle
                if (
                    e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                    (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                    (e.ctrlKey && e.key === 'u') || 
                    (e.ctrlKey && e.key === 's') || 
                    (e.ctrlKey && e.key === 'c') ||
                    (e.ctrlKey && e.key === 'U') ||
                    (e.ctrlKey && e.key === 'S') ||
                    (e.ctrlKey && e.key === 'C') ||
                    e.key === 'PrintScreen' ||
                    e.key === 'F11' // F11'i engelleme (tam ekran için gerekli olabilir)
                ) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+P (yazdır), Ctrl+F (ara) engelle
                if (e.ctrlKey && (e.key === 'p' || e.key === 'P' || e.key === 'f' || e.key === 'F')) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Dokunmatik cihazlarda uzun basma menüsünü engelle
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Seçmeyi engelle
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
            
            // Sürüklemeyi engelle
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
            
            // Kopyalamayı engelle
            document.addEventListener('copy', function(e) {
                e.preventDefault();
            });
            
            // Kesmeyi engelle
            document.addEventListener('cut', function(e) {
                e.preventDefault();
            });
            
            // Yapıştırmayı engelle
            document.addEventListener('paste', function(e) {
                e.preventDefault();
            });
            
            // Sayfa görünürlük değiştiğinde videoyu oynatmaya devam et
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // Sayfa gizliyse bir şey yapma
                } else {
                    // Sayfa tekrar görünür olduğunda videoyu oynat
                    mainVideo.play().catch(e => console.log('Tekrar oynatılamadı:', e));
                }
            });
            
            // Kullanıcı sayfadan ayrılmaya çalışırsa uyarı
            window.addEventListener('beforeunload', function(e) {
                // Bazı tarayıcılar özel mesaja izin vermez
                e.preventDefault();
                e.returnValue = '';
            });
            
            // Ekranı sürekli açık tutmaya çalış (Wake Lock API)
            if ('wakeLock' in navigator) {
                let wakeLock = null;
                
                async function requestWakeLock() {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                        wakeLock.addEventListener('release', () => {
                            console.log('Wake Lock serbest bırakıldı');
                        });
                        console.log('Wake Lock aktif');
                    } catch (err) {
                        console.log('Wake Lock hatası:', err);
                    }
                }
                
                requestWakeLock();
                
                // Sayfa görünürlük değiştiğinde wake lock'u yenile
                document.addEventListener('visibilitychange', async () => {
                    if (wakeLock !== null && document.visibilityState === 'visible') {
                        await requestWakeLock();
                    }
                });
            }
            
            // Video her zaman oynasın, duraklatılamasın (kullanıcı duraklatırsa hemen başlat)
            mainVideo.addEventListener('pause', function() {
                setTimeout(() => {
                    mainVideo.play().catch(e => console.log('Duraklatma engellendi:', e));
                }, 10);
            });
            
            // Video yeterli veriye sahip değilse bekleme
            mainVideo.addEventListener('waiting', function() {
                console.log('Video bekliyor...');
            });
            
            // Performans için
            window.addEventListener('load', function() {
                // Tarayıcı belleğini temizleme komutu yok ama garbage collection'ı teşvik et
                if (window.gc) {
                    window.gc();
                }
            });
            
            // Pencere boyutu değiştiğinde yeniden boyutlandırma
            window.addEventListener('resize', function() {
                // İşlem yapmaya gerek yok, CSS hallediyor
            });
        })();
    </script>
</body>
</html>
