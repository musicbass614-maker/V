<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAHİR & İSMAİL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Password Screen */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .password-container {
            background: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .password-container h2 {
            color: #FF9800;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 700;
        }

        .password-container p {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
        }

        .password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF9800, #FF5722);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
        }

        .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        /* Video Container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Screen */
        .content-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(10,10,10,0.95) 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
            overflow: hidden;
        }

        .content-wrapper {
            text-align: center;
            padding: 30px;
            max-width: 800px;
            width: 90%;
        }

        /* Animated Background */
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 152, 0, 0.2);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }

        /* Titles */
        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFFFFF, #FF9800);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: titleFadeIn 1.2s forwards 0.3s;
            letter-spacing: 1px;
            text-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #FF9800;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: subtitleFadeIn 1s forwards 0.8s;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .ismail-text {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: ismailFadeIn 1s forwards 1.3s;
            text-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .quote-text {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-style: italic;
            color: #2196F3;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(20px);
            animation: quoteFadeIn 1s forwards 1.8s;
        }

        .zahir-text {
            font-size: clamp(1.8rem, 3.5vw, 3rem);
            font-weight: 800;
            color: #E91E63;
            padding: 25px 50px;
            border: 3px solid #E91E63;
            border-radius: 15px;
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            animation: zahirFadeIn 1s forwards 2.3s;
            position: relative;
            overflow: hidden;
            background: rgba(233, 30, 99, 0.1);
            backdrop-filter: blur(5px);
        }

        .zahir-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite 2.5s;
        }

        /* Animations */
        @keyframes titleFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ismailFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes quoteFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zahirFadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-anim 0.3s infinite;
            color: #FF9800;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-anim2 0.3s infinite;
            color: #2196F3;
            z-index: -2;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(40px, 9999px, 86px, 0); }
            95% { clip: rect(45px, 9999px, 72px, 0); }
            100% { clip: rect(23px, 9999px, 49px, 0); }
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            display: none;
            z-index: 10;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF9800, #E91E63);
            transition: width 0.3s;
        }

        /* Sound Control */
        .sound-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .sound-control i {
            color: white;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .password-container {
                padding: 30px 20px;
            }
            
            .content-wrapper {
                padding: 20px;
            }
            
            .zahir-text {
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div class="password-screen" id="passwordScreen">
        <div class="password-container">
            <h2><i class="fas fa-lock"></i> GİRİŞ ŞİFRESİ</h2>
            <p>Sadece bilenler girebilir. Şifreyi giriniz:</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="şifre" autocomplete="off">
            <button class="password-btn" onclick="checkPassword()">
                <i class="fas fa-sign-in-alt"></i> GİRİŞ YAP
            </button>
            <button class="password-btn" onclick="exitApp()" style="background: linear-gradient(45deg, #666, #333);">
                <i class="fas fa-sign-out-alt"></i> ÇIKIŞ
            </button>
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Yanlış şifre! Sadece bilenler girebilir.
            </div>
        </div>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer">
        <video id="mainVideo" autoplay muted playsinline></video>
    </div>

    <!-- Content Screen -->
    <div class="content-screen" id="contentScreen">
        <div class="animated-bg" id="animatedBg"></div>
        <div class="content-wrapper">
            <h1 class="main-title glitch" data-text="ZAHİR & İSMAİL">ZAHİR & İSMAİL</h1>
            <p class="subtitle">TASARLAYAN</p>
            <h2 class="ismail-text">İSMAİL ASLAN</h2>
            <p class="quote-text">DOSTUM</p>
            <div class="zahir-text">ZAHİR</div>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Sound Control -->
    <div class="sound-control" id="soundControl" onclick="toggleSound()">
        <i class="fas fa-volume-mute" id="soundIcon"></i>
    </div>

    <script>
        // Variables
        const PASSWORD = "zahirXiso";
        let currentVideo = 1;
        let isMuted = true;
        let particles = [];

        // DOM Elements
        const passwordScreen = document.getElementById('passwordScreen');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const videoContainer = document.getElementById('videoContainer');
        const mainVideo = document.getElementById('mainVideo');
        const contentScreen = document.getElementById('contentScreen');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const soundControl = document.getElementById('soundControl');
        const soundIcon = document.getElementById('soundIcon');
        const animatedBg = document.getElementById('animatedBg');

        // Create particles for background
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                animatedBg.appendChild(particle);
                particles.push(particle);
            }
        }

        // Check Password
        function checkPassword() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === PASSWORD) {
                // Correct password
                passwordScreen.style.opacity = '0';
                setTimeout(() => {
                    passwordScreen.style.display = 'none';
                    startApp();
                }, 500);
            } else {
                // Wrong password
                passwordInput.value = '';
                passwordInput.style.borderColor = '#ff4444';
                passwordInput.style.boxShadow = '0 0 15px rgba(255, 68, 68, 0.3)';
                errorMessage.style.display = 'block';
                
                // Shake effect
                passwordInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    passwordInput.style.animation = '';
                }, 500);
            }
        }

        // Exit App
        function exitApp() {
            passwordScreen.style.opacity = '0';
            setTimeout(() => {
                document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff;font-size:24px;">Uygulama Kapatıldı</div>';
            }, 500);
        }

        // Start Application
        function startApp() {
            createParticles();
            playVideo1();
        }

        // Play Video 1
        function playVideo1() {
            currentVideo = 1;
            mainVideo.src = 'video1.mp4'; // Change to your video file
            videoContainer.style.display = 'block';
            progressContainer.style.display = 'block';
            soundControl.style.display = 'flex';
            
            mainVideo.play();
            
            // Update progress bar
            mainVideo.ontimeupdate = function() {
                const progress = (mainVideo.currentTime / mainVideo.duration) * 100;
                progressBar.style.width = progress + '%';
            };
            
            // When video 1 ends
            mainVideo.onended = function() {
                videoContainer.style.display = 'none';
                progressContainer.style.display = 'none';
                showContent();
            };
            
            // Video error handling
            mainVideo.onerror = function() {
                showContent();
            };
        }

        // Show Content Screen
        function showContent() {
            contentScreen.style.display = 'flex';
            
            // Start second video after 5 seconds
            setTimeout(() => {
                contentScreen.style.display = 'none';
                playVideo2();
            }, 5000);
        }

        // Play Video 2
        function playVideo2() {
            currentVideo = 2;
            mainVideo.src = 'video2.mp4'; // Change to your video file
            videoContainer.style.display = 'block';
            progressContainer.style.display = 'block';
            
            mainVideo.play();
            
            // Update progress bar
            mainVideo.ontimeupdate = function() {
                const progress = (mainVideo.currentTime / mainVideo.duration) * 100;
                progressBar.style.width = progress + '%';
            };
            
            // When video 2 ends
            mainVideo.onended = function() {
                restartApp();
            };
            
            // Video error handling
            mainVideo.onerror = function() {
                restartApp();
            };
        }

        // Toggle Sound
        function toggleSound() {
            isMuted = !isMuted;
            mainVideo.muted = isMuted;
            soundIcon.className = isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        // Restart Application
        function restartApp() {
            // Fade out everything
            videoContainer.style.opacity = '0';
            contentScreen.style.opacity = '0';
            progressContainer.style.opacity = '0';
            soundControl.style.opacity = '0';
            
            setTimeout(() => {
                // Reset everything
                videoContainer.style.display = 'none';
                contentScreen.style.display = 'none';
                progressContainer.style.display = 'none';
                soundControl.style.display = 'none';
                
                // Reset opacity
                videoContainer.style.opacity = '1';
                contentScreen.style.opacity = '1';
                progressContainer.style.opacity = '1';
                soundControl.style.opacity = '1';
                
                // Clear particles
                particles.forEach(p => p.remove());
                particles = [];
                
                // Restart
                startApp();
            }, 1000);
        }

        // Enter key for password input
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% {transform: translateX(0);}
                10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
                20%, 40%, 60%, 80% {transform: translateX(5px);}
            }
        `;
        document.head.appendChild(style);

        // Initial focus on password input
        window.onload = function() {
            passwordInput.focus();
        };
    </script>
</body>
</html>
