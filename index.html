<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAHIR FUCKING ISO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Container - Tam ekran ve ortalanmış */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9);
        }
        
        /* Video Overlay - ZAHIR FUCKING ISO YAZISI */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 5;
        }
        
        .overlay-text {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 30px rgba(255, 152, 0, 0.9), 
                         0 0 60px rgba(255, 87, 34, 0.7),
                         0 0 90px rgba(233, 30, 99, 0.5),
                         4px 4px 8px rgba(0,0,0,0.8);
            letter-spacing: 8px;
            transform: rotate(-5deg) scale(1);
            animation: textPulse 2.5s infinite alternate;
            white-space: nowrap;
            background: linear-gradient(135deg, #FFF, #FF9800, #FF5722, #E91E63);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-stroke: 3px rgba(0,0,0,0.6);
            text-align: center;
            line-height: 1.2;
            padding: 20px;
        }
        
        @keyframes textPulse {
            0% { 
                transform: rotate(-5deg) scale(1); 
                text-shadow: 0 0 30px rgba(255,152,0,0.9), 0 0 60px rgba(255,87,34,0.5);
                letter-spacing: 8px;
            }
            100% { 
                transform: rotate(-3deg) scale(1.1); 
                text-shadow: 0 0 50px rgba(255,87,34,1), 0 0 90px rgba(233,30,99,0.8), 0 0 120px rgba(255,152,0,0.9);
                letter-spacing: 12px;
            }
        }

        /* Progress Bar - İsteğe bağlı, istersen kaldırabilirsin */
        .progress-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF9800, #E91E63, #FF5722);
            transition: width 0.3s;
            box-shadow: 0 0 20px #FF9800;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .overlay-text {
                font-size: clamp(2rem, 8vw, 4rem);
                letter-spacing: 4px;
                -webkit-text-stroke: 2px rgba(0,0,0,0.6);
            }
            
            @keyframes textPulse {
                0% { transform: rotate(-5deg) scale(1); letter-spacing: 4px; }
                100% { transform: rotate(-3deg) scale(1.05); letter-spacing: 6px; }
            }
        }

        @media (max-width: 480px) {
            .overlay-text {
                font-size: clamp(1.8rem, 7vw, 3rem);
                white-space: normal;
                word-break: break-word;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <!-- Sadece Video Container - Şifre ekranı ve diğer videolar kaldırıldı -->
    <div class="video-container" id="videoContainer">
        <video id="mainVideo" autoplay playsinline></video>
        <!-- ZAHIR FUCKING ISO Overlay - Her zaman görünecek -->
        <div class="video-overlay">
            <div class="overlay-text">ZAHIR FUCKING ISO</div>
        </div>
    </div>

    <!-- Progress Bar (İsteğe bağlı, istersen burayı da silebilirsin) -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        // DOM Elements
        const mainVideo = document.getElementById('mainVideo');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');

        // Video kaynağını ayarla ve oynat
        function initVideo() {
            // Video dosyasının adı - kendi video dosyanın adını buraya yaz
            mainVideo.src = 'video1.mp4'; // Değiştir: video dosyanın adı
            
            // SESİ AÇ - MUTED KALDIRILDI
            mainVideo.muted = false;
            mainVideo.volume = 1.0;
            
            // Loop özelliğini kaldır (videonun bitmesini istiyorsan loop'u kaldır, sonsuz dönsün istiyorsan true yap)
            mainVideo.loop = false; // false yaparsan video bitince durur, true yaparsan sürekli döner
            
            // Otomatik oynatmayı dene
            mainVideo.play().catch(e => {
                console.log("Otomatik oynatma engellendi:", e);
                // Otomatik oynatma engellenirse, kullanıcı herhangi bir yere tıklayınca oynat
                document.addEventListener('click', function playOnClick() {
                    mainVideo.play();
                    document.removeEventListener('click', playOnClick);
                }, { once: true });
            });
            
            // Progress bar'ı güncelle
            mainVideo.ontimeupdate = function() {
                if (mainVideo.duration) {
                    const progress = (mainVideo.currentTime / mainVideo.duration) * 100;
                    progressBar.style.width = progress + '%';
                }
            };
            
            // Video bittiğinde ne yapılacağı
            mainVideo.onended = function() {
                console.log("Video bitti");
                // İstersen buraya video bittiğinde yapılacak bir şey ekleyebilirsin
                // Örneğin: mainVideo.currentTime = 0; mainVideo.play(); (başa sarıp tekrar oynat)
                // Ama loop özelliğini true yaparsan zaten sürekli döner
            };
            
            // Hata durumunda
            mainVideo.onerror = function(e) {
                console.error("Video yüklenirken hata oluştu:", e);
                // Video yüklenemezse ekrana bir uyarı yazdırabilirsin
                document.body.innerHTML += '<div style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:red; padding:20px; border-radius:10px; z-index:1000;">Video yüklenemedi! Dosya adını kontrol et: video1.mp4</div>';
            };
        }

        // Sayfa yüklendiğinde videoyu başlat
        window.onload = function() {
            initVideo();
        };

        // Tarayıcı otomatik oynatma politikaları için ekstra yardım
        // Kullanıcı sayfaya tıkladığında videoyu oynatmayı dene (çalışmazsa)
        document.body.addEventListener('click', function() {
            if (mainVideo.paused) {
                mainVideo.play().catch(e => console.log("Hala oynatılamıyor:", e));
            }
        }, { once: true }); // Sadece bir kere çalışsın
    </script>
</body>
</html>
