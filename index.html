<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsmail'e Sevgi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 10px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* BAŞLIK */
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .main-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: titleFloat 3s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* KALP ANİMASYONU */
        .heart-container {
            width: 120px;
            height: 120px;
            margin: 10px auto 20px;
            animation: heartBeat 1.2s infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background: #ff0000;
            margin: 0 auto;
            transform: rotate(45deg);
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff0000;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -50px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 50px;
        }
        
        /* İSMAİL YAZISI */
        .ismail-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            animation: ismailColor 3s infinite;
        }
        
        @keyframes ismailColor {
            0% { color: #ff0000; }
            33% { color: #ffff00; }
            66% { color: #00ff00; }
            100% { color: #ff0000; }
        }
        
        /* MESAJ KUTUSU */
        .message-box {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border: 2px solid rgba(255,255,255,0.3);
            animation: boxFloat 4s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        @keyframes boxFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.5;
            text-align: center;
        }
        
        /* KALPLER GALERİSİ */
        .hearts-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .heart-item {
            width: 40px;
            height: 40px;
            background: #ff3366;
            position: relative;
            transform: rotate(45deg);
            animation: heartItemFloat 3s ease-in-out infinite;
        }
        
        .heart-item:nth-child(2n) {
            animation-delay: 0.5s;
            background: #ff0033;
        }
        
        .heart-item:nth-child(3n) {
            animation-delay: 1s;
            background: #ff6699;
        }
        
        .heart-item:before,
        .heart-item:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: inherit;
            border-radius: 50%;
        }
        
        .heart-item:before {
            top: -20px;
            left: 0;
        }
        
        .heart-item:after {
            top: 0;
            left: 20px;
        }
        
        @keyframes heartItemFloat {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(-10px); }
        }
        
        /* GARDAŞIM YAZISI */
        .gardasim {
            font-size: 1.8rem;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            animation: gardasimGlow 2s infinite alternate;
        }
        
        @keyframes gardasimGlow {
            0% { text-shadow: 0 0 5px #ff0000; }
            100% { text-shadow: 0 0 10px #ffff00; }
        }
        
        /* BUTONLAR */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 0.9rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            animation: btnPulse 2s infinite;
            min-width: 150px;
        }
        
        @keyframes btnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .btn-heart {
            background: linear-gradient(45deg, #ff0000, #ff3366);
            color: white;
        }
        
        .btn-bro {
            background: linear-gradient(45deg, #3366ff, #00ccff);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* MÜZİK */
        .music-player {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        
        .music-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.6);
            margin-top: 20px;
            border-radius: 15px;
        }
        
        /* PARTİKÜLLER */
        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
            
            .ismail-text {
                font-size: 2rem;
            }
            
            .gardasim {
                font-size: 1.5rem;
            }
            
            .heart-container {
                width: 100px;
                height: 100px;
            }
            
            .heart {
                width: 80px;
                height: 80px;
            }
            
            .heart:before,
            .heart:after {
                width: 80px;
                height: 80px;
            }
            
            .heart:before {
                top: -40px;
            }
            
            .heart:after {
                left: 40px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- PARTİKÜLLER -->
    <div id="particles"></div>
    
    <div class="container">
        <!-- BAŞLIK -->
        <div class="header">
            <h1 class="main-title">İSMAİL'E SEVGİ</h1>
            <div class="heart-container">
                <div class="heart"></div>
            </div>
            <h2 class="ismail-text">İSMAİL</h2>
        </div>
        
        <!-- MESAJ KUTUSU -->
        <div class="message-box">
            <div class="message">
                KARDEŞİM İSMAİL! SENİ ÇOK SEVİYORUM!<br><br>
                HAYATIMDAKİ EN ÖZEL İNSANSIN!<br><br>
                SEN BENİM CAN DOSTUMSUN, GARDAŞIMSIN!
            </div>
        </div>
        
        <!-- GARDAŞIM YAZISI -->
        <h2 class="gardasim">GARDAŞIM BENİM!</h2>
        
        <!-- KALPLER GALERİSİ -->
        <div class="hearts-gallery">
            <div class="heart-item"></div>
            <div class="heart-item"></div>
            <div class="heart-item"></div>
            <div class="heart-item"></div>
            <div class="heart-item"></div>
            <div class="heart-item"></div>
        </div>
        
        <!-- BUTONLAR -->
        <div class="buttons">
            <button class="btn btn-heart" id="heart-btn">
                KALBİMİ GÖSTER
            </button>
            <button class="btn btn-bro" id="bro-btn">
                GARDAŞLIK
            </button>
        </div>
        
        <!-- MÜZİK -->
        <div class="music-player">
            <h3 class="music-title">İSMAİL İÇİN ÖZEL</h3>
            <button class="btn btn-heart" id="music-btn">
                MÜZİĞİ BAŞLAT
            </button>
            <audio id="bg-music" loop>
                <source src="https://assets.mixkit.co/music/preview/mixkit-happy-day-583.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <!-- FOOTER -->
        <div class="footer">
            <p>BU SAYFA İSMAİL'E OLAN SEVGİM İÇİN</p>
            <p>© 2023 - Sonsuza Dek Gardaşlık</p>
        </div>
    </div>
    
    <script>
        // PARTİKÜL SİSTEMİ
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Rastgele pozisyon
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Rastgele boyut
                const size = Math.random() * 6 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Rastgele renk
                const colors = ['#ff0000', '#ffff00', '#00ff00'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Rastgele animasyon
                const duration = Math.random() * 10 + 5;
                particle.style.animation = `float ${duration}s infinite linear`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // CSS'de float animasyonu
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // BUTON ETKİLEŞİMLERİ
        document.getElementById('heart-btn').addEventListener('click', function() {
            // Kalp efekti
            this.textContent = 'KALP ATIYOR!';
            this.style.background = 'linear-gradient(45deg, #ff0000, #ffff00)';
            
            setTimeout(() => {
                this.textContent = 'KALBİMİ GÖSTER';
                this.style.background = 'linear-gradient(45deg, #ff0000, #ff3366)';
            }, 1000);
            
            // Ekstra kalpler
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-item';
                    heart.style.position = 'fixed';
                    heart.style.left = `${Math.random() * 80 + 10}%`;
                    heart.style.top = `${Math.random() * 80 + 10}%`;
                    heart.style.zIndex = '100';
                    heart.style.animation = 'heartItemFloat 1s ease-in-out';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 1000);
                }, i * 100);
            }
        });
        
        document.getElementById('bro-btn').addEventListener('click', function() {
            // Gardaşlık mesajı
            alert('GARDAŞLIK ÖMÜR BOYU! SENİ SEVİYORUM İSMAİL!');
            
            // Ekranda mesaj
            const message = document.createElement('div');
            message.textContent = 'GARDAŞIM!';
            message.style.position = 'fixed';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.fontSize = '2rem';
            message.style.fontWeight = 'bold';
            message.style.color = '#ff0000';
            message.style.zIndex = '1000';
            message.style.textShadow = '0 0 10px white';
            message.style.animation = 'fadeInOut 2s forwards';
            
            document.body.appendChild(message);
            
            // CSS animasyonu
            const animStyle = document.createElement('style');
            animStyle.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
                }
            `;
            document.head.appendChild(animStyle);
            
            setTimeout(() => {
                message.remove();
                animStyle.remove();
            }, 2000);
        });
        
        // MÜZİK BUTONU
        const musicBtn = document.getElementById('music-btn');
        const bgMusic = document.getElementById('bg-music');
        let isPlaying = false;
        
        musicBtn.addEventListener('click', function() {
            if (!isPlaying) {
                bgMusic.play().catch(e => {
                    // Müzik çalmazsa uyarı
                    alert('Müzik çalınamadı. Tarayıcı izni gerekebilir.');
                });
                this.textContent = 'MÜZİĞİ DURDUR';
                isPlaying = true;
            } else {
                bgMusic.pause();
                this.textContent = 'MÜZİĞİ BAŞLAT';
                isPlaying = false;
            }
        });
        
        // SAYFA YÜKLENDİĞİNDE
        window.addEventListener('load', function() {
            createParticles();
            
            // Hoş geldin mesajı
            setTimeout(() => {
                console.log('İSMAİL GARDAŞIMA HOŞ GELDİN!');
            }, 500);
        });
        
        // FARE HAREKETİ İLE PARTİKÜL
        let lastTime = 0;
        document.addEventListener('mousemove', function(e) {
            const now = Date.now();
            if (now - lastTime > 100) { // 100ms'de bir
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${e.clientX}px`;
                particle.style.top = `${e.clientY}px`;
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = '#ffffff';
                particle.style.animation = 'float 1s forwards';
                
                document.getElementById('particles').appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
                
                lastTime = now;
            }
        });
        
        // TIKLAMA EFEKTİ
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = `${e.clientX - 15}px`;
            ripple.style.top = `${e.clientY - 15}px`;
            ripple.style.width = '30px';
            ripple.style.height = '30px';
            ripple.style.borderRadius = '50%';
            ripple.style.border = '2px solid rgba(255,255,255,0.8)';
            ripple.style.zIndex = '100';
            ripple.style.pointerEvents = 'none';
            
            document.body.appendChild(ripple);
            
            // Animasyon
            ripple.animate([
                { transform: 'scale(0.5)', opacity: 1 },
                { transform: 'scale(2)', opacity: 0 }
            ], {
                duration: 500,
                easing: 'ease-out'
            });
            
            setTimeout(() => {
                ripple.remove();
            }, 500);
        });
    </script>
</body>
</html>
