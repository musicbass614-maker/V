<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Seni Seviyorum İsmail</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0a1a 0%, #000 100%);
        }
        
        /* Büyük kalp */
        .heart {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            transform: rotate(45deg);
            animation: heartbeat 1s infinite;
            margin-bottom: 40px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 80px rgba(255, 0, 128, 0.7);
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: inherit;
            border-radius: 50%;
        }
        
        .heart:before { top: -75px; }
        .heart:after { left: -75px; }
        
        @keyframes heartbeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.2); }
            50% { transform: rotate(45deg) scale(1.1); }
            75% { transform: rotate(45deg) scale(1.3); }
        }
        
        /* Yazı */
        .text {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 2s infinite alternate;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
            line-height: 1.3;
        }
        
        @keyframes textGlow {
            0% { filter: brightness(1) drop-shadow(0 0 10px #ff0080); }
            100% { filter: brightness(1.5) drop-shadow(0 0 30px #ff0080); }
        }
        
        /* Uçan kalpler */
        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: rotate(45deg);
            animation: float 8s linear infinite;
            opacity: 0;
        }
        
        .floating-heart:before,
        .floating-heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: inherit;
            border-radius: 50%;
        }
        
        .floating-heart:before { top: -15px; }
        .floating-heart:after { left: -15px; }
        
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: rotate(45deg) translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .heart { 
                width: 120px; 
                height: 120px; 
                margin-bottom: 30px;
            }
            .heart:before,
            .heart:after {
                width: 120px;
                height: 120px;
            }
            .heart:before { top: -60px; }
            .heart:after { left: -60px; }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="heart" id="mainHeart"></div>
        <div class="text">
            <h1>SENİ SEVİYORUM<br>İSMAİL</h1>
        </div>
    </div>

    <script>
        // Uçan kalpleri oluştur
        function createFloatingHearts() {
            const container = document.getElementById('container');
            const count = 15;
            
            for(let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    
                    // Rastgele pozisyon
                    heart.style.left = Math.random() * 100 + '%';
                    
                    // Rastgele boyut
                    const size = 15 + Math.random() * 25;
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';
                    
                    // Rastgele animasyon
                    const duration = 6 + Math.random() * 6;
                    const delay = Math.random() * 5;
                    heart.style.animationDuration = duration + 's';
                    heart.style.animationDelay = delay + 's';
                    
                    container.appendChild(heart);
                    
                    // 12 saniye sonra sil
                    setTimeout(() => {
                        if(heart.parentNode) {
                            heart.remove();
                        }
                    }, 12000);
                }, i * 300);
            }
        }
        
        // Kalp rengini değiştir
        function changeHeartColor() {
            const heart = document.getElementById('mainHeart');
            const hue = Math.floor(Math.random() * 360);
            const hue2 = (hue + 60) % 360;
            heart.style.background = `linear-gradient(45deg, hsl(${hue}, 100%, 50%), hsl(${hue2}, 100%, 50%))`;
            heart.style.boxShadow = `0 0 80px hsl(${hue}, 100%, 50%)`;
        }
        
        // Kalbe tıklama
        document.getElementById('mainHeart').onclick = function() {
            // Büyütme efekti
            this.style.transform = 'rotate(45deg) scale(1.5)';
            setTimeout(() => {
                this.style.transform = 'rotate(45deg) scale(1)';
            }, 300);
            
            // Renk değiştir
            changeHeartColor();
            
            // Ekstra uçan kalpler
            createFloatingHearts();
        };
        
        // Sayfa yüklendiğinde
        window.onload = function() {
            // İlk uçan kalpleri oluştur
            createFloatingHearts();
            
            // Her 2 saniyede bir uçan kalp ekle
            setInterval(() => {
                createFloatingHearts();
            }, 2000);
            
            // Her 3 saniyede bir kalp rengi değişsin
            setInterval(() => {
                changeHeartColor();
            }, 3000);
            
            // Başlık parlaklık efekti
            const title = document.querySelector('h1');
            setInterval(() => {
                title.style.filter = title.style.filter.includes('1.5') ? 
                    'brightness(1) drop-shadow(0 0 10px #ff0080)' : 
                    'brightness(1.5) drop-shadow(0 0 30px #ff0080)';
            }, 1000);
        };
    </script>
</body>
</html>
